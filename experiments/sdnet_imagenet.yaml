GPUS: (0,)
VIZ: False
VIZ_INPUTNORM: True  # only works in visualization.py and generate_x in sdnet_inverse.py , if true
PRINT_FREQ: 400
WORKERS: 4

MODEL:
  NAME: 'sdnet18_only_first_layer'  # 'sdnet18', 'sdnet34', 'sdnet18_viz', 'sdnet34_viz'
  IMAGE_SIZE: [224, 224]
  NUM_CLASSES: 1000

  NUM_LAYERS: 2      # num of iterations for ista algorithm
  NONEGATIVE: True   # non-negative constrain for the feature z.
  PAD_MODE: 'constant'  # 'constant', 'reflect', 'replicate', 'circular'

  SHORTCUT: False
  ORTHO_COEFF: 0.0   # orthogonal constrain for kernels in each layer.
  ISFISTA: True      # ista or fista
  MU: 0.0            # parameter for L2
  LAMBDA:            # parameter for L1
    - 0.1

DATASET:
  DATASET: 'imagenet'  #
  DATA_FORMAT: 'jpg'
  ROOT: '/home/peter/Data/ILSVRC2012'
  TEST_SET: 'val'
  TRAIN_SET: 'train'
TEST:
  BATCH_SIZE_PER_GPU: 512
TRAIN:
  BATCH_SIZE_PER_GPU: 512
  BEGIN_EPOCH: 0
  END_EPOCH: 100
  RESUME: false
  LR_SCHEDULER: 'step'
  LR_FACTOR: 0.1
  LR_STEP:
  - 30
  - 60
  - 90
  OPTIMIZER: sgd
  LR: 0.1
  WD: 0.0001
  NESTEROV: false